<!DOCTYPE html>
<!--compfight.com-->
<html>
  <head>
    <meta charset=”utf-8”>
    <title>Gas Money</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.amelia.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="row clearfix">
        <div class="col-md-12 column">
          <div class="jumbotron">
            <h1>
              Gas Money
            </h1>
            <p>
              Never be a debtor! Pay your awesome friends for giving your lazy ass rides.
            </p>
          </div>

          <h1>Route</h1>
          <form role="form" action="/result" method="post">
            <div class="form-group">
               <label for="exampleInputStartPoint">Start</label><input name="start" type="start" class="form-control" id="exampleInputStartPoint" />
            </div>
            <div class="form-group">
               <label for="exampleInputEndPoint">End</label><input name="end" type="end" class="form-control" id="exampleInputEndPoint" />
            </div>
          
            <h1>Car Info</h1>
            <div class="form-group">
               <label for="exampleInputCarYear">Year</label><input name="year" type="year" class="form-control" id="exampleInputCarYear" />
            </div>
            <div class="form-group">
               <label for="exampleInputCarMake">Make</label><input name="make" type="make" class="form-control" id="exampleInputCarMake" />
            </div>
            <div class="form-group">
               <label for="exampleInputCarModel">Model</label><input name="model" type="model" class="form-control" id="exampleInputCarModel" />
            </div>            
            <button type="submit" class="btn btn-default" ahref="result.html">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body> 
</html>
